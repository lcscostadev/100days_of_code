<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="sec-text">
      <a href="#" class="preview">
        <img src="images/image-equilibrium.jpg" class="main-img" alt="">
      </a>
      <h3 class="p-top">Equilibrium #3429</h3>
      <p class="p-top">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="svg-text p-top">
      <div class="svg-01">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="svg-02"> <img src="images/icon-clock.svg" alt="">
        <p> 3 days left</p>
      </div>
    </div>

    <div class="line"></div>

    <div class="avatar-text">
      <img src="images/image-avatar.png" class="avatar-img" alt=""></img>
      <p>Creation of</p> <a href="#">Jules Wyvern</a>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>


</body>

</html>
